<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="style4.css">
        <title> Forgot your Password? </title>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="127" height="83" viewBox="0 0 127 83" fill="none">
                        <path d="M89.9583 27.6667C42.3333 34.5833 31.2208 55.9213 20.2141 73.8008L30.2153 76.0833L35.2424 68.1292C37.7824 68.7171 40.4283 69.1667 42.3333 69.1667C100.542 69.1667 116.417 10.375 116.417 10.375C111.125 17.2917 74.0833 18.1563 47.6249 21.6146C21.1666 25.0729 10.5833 39.7708 10.5833 46.6875C10.5833 53.6042 19.8437 59.6563 19.8437 59.6563C37.0416 27.6667 89.9583 27.6667 89.9583 27.6667Z" fill="#B8F0AF"/>
                    </svg>
                    <p class="welcome"> Forgot your password? </p>
                </div>

                <p class="desc"> Please check your email for a message with your <br> code. Your code is 6 numbers long. </p>

                <form>
                    <div class="form-group">
                        <input type="text" name="code" placeholder="Enter code">
                    </div>

                    <a href="fpass1.html" class="code">
                        <p> Didn't get a code? </p>
                    </a>
                </form>

                <a href="newp.html" class="button-group">
                    Continue
                </a>

                <a href="fpass1.html" class="cancel">
                    <p>Cancel </p>
                </a>
            </div>
        </div>
